<script>

    function node(value)
    {
       this.value=value
       this.next=null
    }

   let p1=new node('m')
   let p2=new node('d')
   let p3=new node('a')
   let p4=new node('d')
   let p5=new node('m')

   p1.next=p2
   p2.next=p3
   p3.next=p4
   p4.next=p5

   function palindrome(head)
   {
    curr=head
    let arr=[]

    while(curr!=null)
    {
         arr.push(curr.value)
         curr=curr.next
    }
    return arr.join('')==arr.reverse().join('')
   }
 console.log(palindrome(p1))

</script>
